<h2>
	<div class="icon table"></div>
	Project Tables
</h2>

<div class="tableList">
	<div class="buttons">
		<button class="createTable"> <span class="icon add"></span> </button>
		<button class="import small">Import</button>
	</div>
	<ul class="niceList"></ul>
</div>

<dl class="form tableForm">
	<dt>
		<label for="id">Table name</label>
		<div class="info identifier"></div>
	</dt>
	<dd>
		<input type="text" name="name" id="name"/>
	</dd>

	<dt>
		<label for="primaryKey">Primary key</label>
		<div class="info primaryKey"></div>
	</dt>
	<dd>
		<select name="primaryKey" id="primaryKey"></select>
	</dd>

	<dt>
		<label for="tableView">Toggle table view</label>
		<div class="info tableView"></div>
	</dt>
	<dd>
		<input type="checkbox" id="tableView">
	</dd>
</dl>

<div id="tableEditor"></div>
