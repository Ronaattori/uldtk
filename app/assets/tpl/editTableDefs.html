<h2>
	<div class="icon table"></div>
	Project Tables
</h2>
<div class="header">
	<div class="help">
		Enumerations (Enums) are list of values.
		Examples: the list of possible Enemy types, a list of Item identifiers, etc.
	</div>
</div>


<div class="tableList">
	<div class="buttons">
		<button class="createTable"> <span class="icon add"></span> </button>
		<button class="import small">Import</button>
		<button class="refresh small">Refresh</button>
	</div>
	<ul class="niceList"></ul>
</div>

<dl class="form tableForm">
	<dt>
		<label for="id">Table name</label>
		<div class="info identifier"></div>
	</dt>
	<dd>
		<input type="text" name="name" id="name"/>
	</dd>
</dl>

<div class="tableWrapper">
	<div id="tableEditor"></div>
</div>
