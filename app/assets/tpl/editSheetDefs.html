<h2>
	<div class="icon sheet"></div>
	Project Sheets
</h2>

<div class="sheetList">
	<div class="buttons">
		<button class="createSheet"> <span class="icon add"></span> </button>
		<button class="import small">Import</button>
	</div>
	<ul class="niceList"></ul>
</div>

<div class="rightColumn">
	<dl class="form sheetForm">
		<dt>
			<label for="inspectionView">Inspection view</label>
			<div class="info identifier"></div>
		</dt>
		<dd>
			<input type="checkbox" name="inspectionView" id="inspectionView"/>
		</dd>
		<dt>
			<label for="id">Sheet name</label>
			<div class="info identifier"></div>
		</dt>
		<dd>
			<input type="text" name="name" id="name"/>
		</dd>
		<div class="historyButtons">
			<button class="undo icon left"></button>
			<button class="redo icon right"></button>
		</div>
	</dl>
	<div id="sheetEditor"></div>
</div>
